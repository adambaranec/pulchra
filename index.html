<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live coding language for 3D visuals.">
    <meta name="keywords" content="Art, Digital art, 3d art, live coding, rendering, graphics">
    <link rel="stylesheet" href="index.css">
    <title>Pulchra</title>
</head>
<body>
<script type="module">
      import init, {start, set} from './pkg/pulchra.js';
      let canvas = document.getElementById('graphics');
      let input = document.getElementById('input');
      let a;
      window.onload = (e) =>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init()
      .then(()=>start())
      }
      input.addEventListener('keydown', (e)=>{
        let a;
        if (e.metaKey && e.key == 'Enter'){
          if (!a){a = new AudioContext();}
          console.clear();
          //console.log(`Executing code: ${String(input.value)}`);
          if (!input.value){
            set(String(input.value),canvas.getContext('webgl2'),a);
          }
        } else if (e.metaKey && e.key == 'e') {
          input.value = '';
        }
      });
</script>
<textarea id="input" placeholder="Welcome to Pulchra!
Just press any key." autofocus="true" rows="8"></textarea>
<canvas id="graphics"></canvas>
<audio id="player"></audio>
<footer><p id="error"></p></footer>
</body>
</html>
