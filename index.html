<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live coding language for 3D visuals.">
    <meta name="keywords" content="Art, Digital art, 3d art, live coding, rendering, graphics">
    <link rel="stylesheet" href="index.css">
    <title>Pulchra</title>
</head>
<body>
<script src="index.js" type="module"></script>
<div id="pulchra">
  <div class="input-area">
    <textarea id="input" placeholder="Just write e.g. cube red" autofocus="true" rows="8"></textarea>
  </div>
  <div class="background">
    <canvas id="canvas"></canvas>
  </div>
</div>
<dialog id="dialog">
  <div class="up"><button id="close-dialog">x</button></div>
  <div class="question">What would you like to record?</div>
  <form id="form">
    <input type="checkbox" name="video">Video</input>
    <input type="checkbox" name="audio">Audio</input>
    <input type="submit" value="Record"></input>
  </form>
</dialog>
<dialog id="dialog2">
  <div class="up"><button id="close-dialog-2">x</button></div>
  <div class="title"><h1>Save as:</h1></div>
  <form>
    <input type="text" name="filename" id="filename"></input>
  </form>
</dialog>
<dialog id="welcome">
<h1>Welcome to Pulchra!</h1>
<h3>Available shortcuts:</h3>
<ul>
  <li>Windows Key/Ctrl + Enter: <strong>Rendering</strong></li>
  <li>Windows Key/Ctrl + H: <strong>Help</strong></li>
  <li>Windows Key/Ctrl + R: <strong>Recording</strong></li>
  <h3>Happy coding!</h3>
  <button>Got it!</button>
</ul>
</dialog>
<footer><p id="error"></p></footer>
</body>
</html>
