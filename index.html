<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live coding language for 3D visuals.">
    <meta name="keywords" content="Art, Digital art, 3d art, live coding, rendering, graphics">
    <link rel="stylesheet" href="index.css">
    <title>Pulchra</title>
</head>
<body>
<script src="index.js" type="module"></script>
<div id="pulchra">
  <div class="input-area">
    <textarea id="input" placeholder="Welcome to Pulchra!
Just write e.g. cube red" autofocus="true" rows="8"></textarea>
  </div>
  <div class="background">
    <canvas id="canvas"></canvas>
  </div>
</div>
<dialog>
  <div class="up"><button id="close-dialog">x</button></div>
  <div class="question">What would you like to record?</div>
  <form id="form">
    <input type="checkbox" name="video">Video</input>
    <input type="checkbox" name="audio">Audio</input>
    <input type="submit" value="Record"></input>
  </form>
</dialog>
<footer><p id="error"></p></footer>
</body>
</html>
